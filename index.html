<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Emad Benchekroun</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <span class="nav__logo-circle">E</span>
                    <span class="nav__logo-name">Emad Ben.</span>
                </a>
                <div class="nav__menu" id="nav-menu">
                    <span class="nav__title">Menu</span>
                    <h3 class="nav__name">Emad</h3>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About Me</a>
                        </li>
                        <li class="nav__item">
                            <a href="#projects" class="nav__link">Projects</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link nav__link-button">Contact Me</a>
                        </li>
                    </ul>
                    <!-- CLOSE BUTTON -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                <div class="nav__buttons">
                    <!-- THEME BUTTON -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                    <!-- TOGGLE BUTTON -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-4-line"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <!-- HOME -->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <h1 class="home__name">Emad Ben.</h1>
                    <div class="home__perfil">
                        <div class="home__image">
                            <img src="./assets/images/kiity.png" alt="Black cat" class="home__img">
                            <div class="home__shadow"></div>
                            <img src="./assets/images/curved-arrow.svg" alt="Curved arrow" class="home__arrow">
                            <img src="./assets/images/random-lines.svg" alt="Random lines" class="home__line">
                            <div class="geometric-box"></div>
                        </div>
                        <div class="home__social">
                            <a href="https://www.instagram.com/emadbench" target="_blank" class="home__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="https://linkedin.com/" target="_blank" class="home__social-link">
                                <i class="ri-linkedin-box-line"></i>
                            </a>
                            <a href="https://github.com/13enten" target="_blank" class="home__social-link">
                                <i class="ri-github-line"></i>
                            </a>
                        </div>
                    </div>
                    <div class="home__info">
                        <p class="home__description">
                            <b>Full-Stack Developer</b>: I am fascinated by the art of learning 
                            and constantly seeking to improve as a developer. My relevant skills 
                            and passions are displayed through my projects.
                        </p>
                        <a href="#about" class="home__scroll">
                            <div class="home__scroll-box">
                                <i class="ri-arrow-down-s-line"></i>
                            </div>
                            <span class="home__scroll-text">Scroll Down</span>
                        </a> 
                    </div>
                </div>
            </section>

            <!-- ABOUT -->
            <section class="about section" id="about">

            </section>

            <!-- SERVICES -->
            <section class="services section">

            </section>

            <!-- PROJECTS -->
            <section class="projects section" id="projects">

            </section>

            <!-- CONTACT -->
            <section class="contact section" id="contact">

            </section>
        </main>

        <!-- FOOTER -->
        <footer>

        </footer>

        <!-- SCRIPTS -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
